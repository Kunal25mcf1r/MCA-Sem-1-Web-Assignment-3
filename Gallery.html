<html>

<head>
    <title>Gallery Page</title>
    <style>
        body {
            background-color: rgb(185, 211, 233);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: brown;
            margin: 10px 0;
        }

        .header {
            background-color: #51a1e7;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .back-link {
            text-decoration: none;
            font-weight: bold;
            color: #003366;
            background: white;
            padding: 6px 12px;
            border-radius: 5px;
            border: 1px solid #003366;
        }

            .back-link:hover {
                background: #003366;
                color: white;
            }

        table {
            margin: 0 auto;
            border-spacing: 20px;
        }

        img {
            width: 400px;
            height: 250px;
            border-radius: 8px;
            border: 2px solid #003366;
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-link">Go Back</a>

    <div class="header">
        <h1 style="text-align: center;">This is Gallery Page</h1>
    </div>

    <table>
        <tr>
            <td><img src="img1.png" alt="Gallery Image 1"></td>
            <td><img src="img2.png" alt="Gallery Image 2"></td>
            <td><img src="img3.png" alt="Gallery Image 3"></td>
        </tr>
    </table>
</body>

</html>
